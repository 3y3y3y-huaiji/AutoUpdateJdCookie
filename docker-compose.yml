version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auto-update-jd-cookie
    ports:
      - "8686:8000"
    volumes:
      - ./config.json:/app/config.json
      - ./logs:/app/logs
      - ./tmp:/app/tmp
    environment:
      - PYTHONUNBUFFERED=1
      - CONFIG_PATH=/app/config.json
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - app-network
    command: ["python", "-m", "uvicorn", "web.app:app", "--host", "0.0.0.0", "--port", "8000"]

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auto-update-jd-cookie-scheduler
    volumes:
      - ./config.json:/app/config.json
      - ./logs:/app/logs
      - ./tmp:/app/tmp
    environment:
      - PYTHONUNBUFFERED=1
      - CONFIG_PATH=/app/config.json
      - LOG_LEVEL=INFO
    restart: unless-stopped
    networks:
      - app-network
    command: ["python", "schedule_main.py"]

networks:
  app-network:
    driver: bridge